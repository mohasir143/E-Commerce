<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Play Button</title>
    
    <style>
        .video-section {
            position: relative;
            width: 100%;
            height: 400px;
            /* Adjust height as needed */
            background: url('../src/card-1-1.webp') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button {
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            border: 2px solid white;
        }

        .play-button i {
            color: white;
            font-size: 30px;
        }

        .play-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>

   

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
